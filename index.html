    Dog years calculator : American Veternarian
    To estimate a dog's age is human years , a general guildelimne is condier the first year 
    is equivalent of 15 years. The second year is roughly 9 human year and 
    subsequent years can be estimated as 4-5 human years each.
    
    Enter Dog's Age 
    Large /Small 
    5 year old large : 15 + 9 +(5-2) * 5 = 39 Years
    7 year old small dog : 15 + 9 + (7-2) * 4 = 44 years
